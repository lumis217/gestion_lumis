<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un projet</title>
</head>
<body>
    <h1>Ajouter un projet</h1>

    <form method="POST">
        <label>Client :</label>
        <select name="client" required>
            {% for c in clients %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br/>

        <label>Tâche :</label>
        <select name="tache" required>
            {% for t in taches %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select><br/>

        <label>État :</label>
        <select name="etat" required>
            {% for e in etats %}
                <option value="{{ e }}">{{ e }}</option>
            {% endfor %}
        </select><br/>

        <label>Réalisateur :</label>
        <select name="realiseur" required>
            {% for r in realiseurs %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select><br/>

        <label>Date début :</label>
        <input type="date" name="date_debut" required /><br/>

        <label>Date fin :</label>
        <input type="date" name="date_fin" required /><br/>

        <label>Description :</label><br/>
        <textarea name="description" rows="4" cols="40"></textarea><br/>

        <button type="submit">Ajouter</button>
    </form>

    <br/>
    <a href="{{ url_for('index') }}">Retour à la liste</a>
</body>
</html>
